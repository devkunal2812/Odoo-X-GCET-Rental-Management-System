<!DOCTYPE html>
<html>
<head>
    <title>Fix Cart Data</title>
</head>
<body>
    <h1>Cart Data Fixer</h1>
    <p>This will clear your cart. You'll need to add products again.</p>
    <button onclick="fixCart()">Clear Cart and Fix</button>
    <div id="result"></div>

    <script>
        function fixCart() {
            try {
                localStorage.removeItem('cartItems');
                document.getElementById('result').innerHTML = '<p style="color: green;">âœ“ Cart cleared! Please add products again.</p>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
